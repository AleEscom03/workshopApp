<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/alejandro-buendia/alejandro-buendia.html">
<link rel="import" href="../../bower_components/login-workshop/login-workshop.html">
<link rel="import" href="../../bower_components/pokedex-component/pokedex-component.html">

<dom-module id="workshop-polymer-app">
  <template>
    <style>
      :host {
        display: block;
        background-color: thistle;
        font-family: Arial, Helvetica, sans-serif;
      }
      alejandro-buendia{
        text-align: center;
        padding: 10px;
        --alejandro-buendia:{
          background-color: #8d5d9c;
        }
      }
      .hidden{
        opacity: 0;
      }
      .show{
        display: block;
      }
      login-workshop{
        --login-workshop:{
          transition: opacity 1s ease-in-out;
          -webkit-transition: opacity 1s ease-in-out;
          -moz-transition:opacity 1s ease-in-out;
        }
      }
    </style>

    <login-workshop id="ale" on-email-changed="getEmail" on-btn-click-changed="loggin" class$="[[loginClass]]"></login-workshop>
    <h2>[[prop1]]!</h2>
    <h2>Correo: [[emailw]]</h2>
    <alejandro-buendia prop-title="Titulo desde app" prop-label="label desde app" prop-value-input="valor desde app">
    </alejandro-buendia>
    <hr>
    <h2>pokedex-component 50 Pokemons</h2>
    <pokedex-component limit="50"></pokedex-component>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WorkshopPolymerApp extends Polymer.Element {
      static get is() { return 'workshop-polymer-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'WORKSHOP-APP'
          },
          emailw:{
            type:String,
            value:""
          },
          isLogged:{
            type: Boolean,
            value: true  
          },
          loginClass:{
            type:String,
            computed:'computeClass(isLogged)'
          }
        };
      }
      computeClass(isLogged){
        return (isLogged)?"hidden":"show";
      }
      loggin(){
        console.log(this.$.ale);
        this.isLogged = !this.isLogged;
      }
      getEmail(e){
        this.emailw = e.detail.value;
      }
    }

    window.customElements.define(WorkshopPolymerApp.is, WorkshopPolymerApp);
  </script>
</dom-module>
